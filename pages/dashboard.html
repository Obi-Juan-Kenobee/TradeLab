<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar View - TradeTracker</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/calendar-view.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">TradeTracker</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#features">Features</a></li>
            <li><a href="index.html#pricing">Pricing</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="/pages/dashboard.html" class="active">Dashboard</a></li>
        </ul>
    </nav>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-chart-line"></i>
                <span>Trading Tools</span>
            </div>
            <nav class="sidebar-nav">
                <a href="trade-entry.html" class="sidebar-link">
                    <i class="fas fa-plus-circle"></i>
                    <span>Manual Entry</span>
                </a>
                <a href="import.html" class="sidebar-link">
                    <i class="fas fa-file-import"></i>
                    <span>Import Trades</span>
                </a>
                <a href="analytics.html" class="sidebar-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </a>
                <a href="dashboard.html" class="sidebar-link active">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1>Calendar View</h1>
                 <!-- Cumulative P/L -->
                 <div class="cumulative-pnl">
                    <h2>Cumulative P/L</h2>
                    <div class="value">$0.00</div>
                    <div class="percentage">0.00%</div>
                </div>
                <div class="year-selector">
                    <button id="prevYear"><i class="fas fa-chevron-left"></i></button>
                    <span id="currentYear">2024</span>
                    <button id="nextYear"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            
            <div class="calendar-container">
                <!-- Monthly Overview -->
                <div id="monthlyView" class="monthly-view" style="display: none;">
                    <div class="monthly-header">
                        <button class="btn-back" id="backToYear">
                            <i class="fas fa-arrow-left"></i> Back to Year View
                        </button>
                        <h2 id="monthTitle">January 2024</h2>
                    </div>
                    <div class="daily-grid">
                        <div class="weekday-header">
                            <span>Sun</span>
                            <span>Mon</span>
                            <span>Tue</span>
                            <span>Wed</span>
                            <span>Thu</span>
                            <span>Fri</span>
                            <span>Sat</span>
                        </div>
                        <div id="dailyGrid" class="days-grid">
                            <!-- Days will be populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Yearly Overview -->
                <div id="yearlyView" class="yearly-view">
                    <div class="months-grid">
                        <!-- Months will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <!-- Footer content remains the same -->
    </footer>
    <script src="/scripts/global.js"></script>
    <script src="/scripts/dashboard.js"></script>
    <script src="/scripts/calendar-dashboard.js"></script>
    <script src="authCheck.js"></script>
</body>
</html>
